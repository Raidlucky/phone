<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web\fontawesome-free-5.15.3-web\css\all.css">
</head>
<body>
    <div style="position: relative; z-index: 6; background-image: none; background-color: black;" class="phone">
        <div style="z-index: 5; background-color: black; border-radius: 20px 20px 0px 0px;" class="top-phone">
            <div style="z-index: 4;" class="top-phone-center">
                <p class="provider">Horizon</p>
                <p class="icon"><i class="fas fa-battery-full"></i></p>
                <p class="icon"><i class="fas fa-wifi"></i></p>
                <p class="icon"><i class="fas fa-signal"></i></p>
                <div class="bezel">
                    <div class="bezel-container">
                    <span class="speaker"></span>
                    <span class="camera"></span>
                    </div>
                </div>
            </div>
        </div>
        <div style="z-index: 3; margin-top: 50px; height: 600px; overflow: overlay;"class="main-content">
            <div class="rogue-top">
                <h3>Featured Workouts</h3>
            </div>
            <div class="rogue">
                <a href="" class="workout-link">
                    <div class="rogue-container">
                    <h1 class="rogue-challenge">Core Workout Challenge</h1>
                    <p class="rogue-date">4/14/2021</p>
                    <p class="rogue-button">Start</p>
                    </div>
                    <img class="rogue-background" src="https://www.mensjournal.com/wp-content/uploads/mf/deadlift_main_1280.jpg?w=1200&h=960&crop=1&quality=86&strip=all">
                </a>
            </div>
            <div style="margin-top: 80px; margin-bottom: 20px;" class="rogue">
                <a href="" class="workout-link">
                    <div class="rogue-container">
                    <h1 class="rogue-challenge">Easy way out Challenge</h1>
                    <p class="rogue-date">4/14/2021</p>
                    <p class="rogue-button">Start</p>
                    </div>
                    <img style="height: 300px; width: none;" class="rogue-background" src="https://www.businessinsider.in/photo/75764297/How-to-master-the-bench-press-and-the-equipment-you-need-to-build-your-own-setup.jpg?imgsize=105231">
                </a>
            </div>
        </div>
        <div class="bottom-phone">
            <button class="thumb-btn"><a href="home.html"></a></button>
        </div>
</body>
</html>
