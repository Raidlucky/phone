<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web\fontawesome-free-5.15.3-web\css\all.css">
</head>
<body style="font-family: 'roboto';">
    <div style="background-image:none;" class="phone">
        <div class="top-phone">
            <div class="top-phone-center">
                <p style="color:black;" class="provider">Horizon</p>
                <p style="color:black;" class="icon"><i class="fas fa-battery-full"></i></p>
                <p style="color:black;" class="icon"><i class="fas fa-wifi"></i></p>
                <p style="color:black;" class="icon"><i class="fas fa-signal"></i></p>
                <div class="bezel">
                    <div class="bezel-container">
                    <span class="speaker"></span>
                    <span class="camera"></span>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 0px;"class="main-content">
            <nav class="google-nav">
                <a href=""><i class="fas fa-bars"></i></a>
                <a class="selected-nav" href="">ALL</a>
                <a class="nav-item" href="google-nav-item">IMAGES</a>
                <img class="google-img" src="../image/default.jpg">
                <a href=""><i class="fas fa-th"></i></a>
            </nav>
            <div class="google">
                <img style="width: 150px; display: block; margin-left: auto; margin-right: auto; margin-top: 30px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png">
                <div class="google-search">
                    <a href=""><i class="fas fa-search"></i> </a>
                    <input class="google-input" type="text">
                </div>
            </div>
            <div class="news">
                <div class="google-news">
                    <img class="news-img" src="https://static01.nyt.com/images/2021/03/18/fashion/oakImage-1616115047912/oakImage-1616115047912-articleLarge.png?quality=75&auto=webp&disable=upscale">
                    <div class="information">
                        <h4>Ludwigs Historic Twitch Subathon finally ends tomorrow</h4>
                        <p class="news-info">Twitch Streamer Ludwig has announced his historic subathon stream will be finally ending</p>
                        <div class="info-bottom">
                            <img src="https://www.pngkey.com/png/full/64-644188_screen-rant-logo-transparent.png" class="news-logo">
                            <p class="news-author">Screen Rant - 21 hr. ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-phone">
            <button class="thumb-btn"><a href="home.html"></a></button>
        </div>
</body>
</html>
