<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web\fontawesome-free-5.15.3-web\css\all.css">
</head>
<body>
    <div class="phone">
        <div class="top-phone">
            <div class="top-phone-center">
                <p class="provider">Horizon</p>
                <p class="icon"><i class="fas fa-battery-full"></i></p>
                <p class="icon"><i class="fas fa-wifi"></i></p>
                <p class="icon"><i class="fas fa-signal"></i></p>
                <div class="bezel">
                    <div class="bezel-container">
                    <span class="speaker"></span>
                    <span class="camera"></span>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 0px;"class="main-content">
            <div class="grid-apps">
                <a style="background-image: url('https://www.thebalance.com/thmb/VTk64PYr8lh5XI0X7fhFmn0ShoI=/865x844/filters:no_upscale()/SquareCash-5a85986cc5542e003729ccb7.png'); background-size: contain; background-position: center;" class="app" href="cashapp.html">Cash App</a>
                <a style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqqHX85EQUaMhQ2wH14-SSS-fr55PzrDLs_eZAdM6TJ2-akrf6_UW8Pd-NaCYt66FJ9Qs&usqp=CAU'); background-size: contain; background-position: center;" class="app" href="google.html">Google</a>
                <a style="background-image: url('https://i.pinimg.com/originals/7a/ec/a5/7aeca525afa2209807c15da821b2f2c6.png'); background-size: contain; background-position: center;" class="app" href="">Spotify</a>
                <a style="background-image: url('https://avatars.githubusercontent.com/u/9919?s=280&v=4'); background-size: contain; background-position: center;" class="app" target="_blank" href="https://github.com/raidlucky/phone">Github</a>
                <a style="background-image: url('https://www.roguefitness.com/media/catalog/product/cache/1/image/1500x1500/9df78eab33525d08d6e5fb8d27136e95/b/a/banner-wh.jpg'); background-size: contain; background-position: center;" class="app" href="">Rogue</a>
                <a style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IMessage_logo.svg/1024px-IMessage_logo.svg.png'); background-size: contain; background-position: center;" class="app" href="message.html">Messages</a>
            </div>
        </div>
        <div class="bottom-phone">
            <button class="thumb-btn"><a href="#"></a></button>
        </div>
</body>
</html>
