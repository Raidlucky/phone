<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web\fontawesome-free-5.15.3-web\css\all.css">
</head>
<body style="font-family: 'Ubuntu';">
    <div style="background-image: none; background-color: rgb(41, 37, 37);" class="phone">
        <div class="top-phone">
            <div class="top-phone-center">
                <p class="provider">Horizon</p>
                <p class="icon"><i class="fas fa-battery-full"></i></p>
                <p class="icon"><i class="fas fa-wifi"></i></p>
                <p class="icon"><i class="fas fa-signal"></i></p>
                <div class="bezel">
                    <div class="bezel-container">
                    <span class="speaker"></span>
                    <span class="camera"></span>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 0px; height: 650px;"class="main-content">
            <div class="spotify">
                <a class="spotify-logo"><i class="fab fa-spotify"></i></a>
                <h1 style="color: white;">Millions of songs.</h1>
                <h1 style="color: white;">Free on Spotify.</h1>
            <div class="spotify-login-buttons">
                <a style="background-color: #1DB954; border: solid 2px #1DB954;" class="login-option" href=""><img class="" src="">Sign up free</a>
                <a class="login-option" href=""><img class="login-logo" src="http://expresswriters.com/wp-content/uploads/2015/09/google-new-logo-450x450.jpg">Continue with Google</a>
                <a class="login-option" href=""><img class="login-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png">Continue with Facebook</a>
                <a class="login-option" href=""><img style="border-radius: 0px;" class="login-logo" src="../image/apple.webp">Continue with Apple</a>
                <a style="color: white; display: block; margin-right: auto; margin-left: auto; margin-top: 10px;" href="">Login</a>
            </div>
        </div>
        </div>
        <div class="bottom-phone">
            <button class="thumb-btn"><a href="home.html"></a></button>
        </div>
</body>
</html>
