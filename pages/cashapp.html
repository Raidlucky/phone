<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web\fontawesome-free-5.15.3-web\css\all.css">
</head>
<body style="font-family: 'nunito'; ">
    <div style="background-image:none;" class="phone">
        <div class="top-phone">
            <div class="top-phone-center">
                <p class="provider">Horizon</p>
                <p class="icon"><i class="fas fa-battery-full"></i></p>
                <p class="icon"><i class="fas fa-wifi"></i></p>
                <p class="icon"><i class="fas fa-signal"></i></p>
                <div class="bezel">
                    <div class="bezel-container">
                    <span class="speaker"></span>
                    <span class="camera"></span>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 650px; margin-top: 0px;"class="main-content">
        <div class="cash-top">
            <h2 class="banking">Banking</h2>
            <img class="cash-img" src="../image/default.jpg">
        </div>
        <div class="cash-balance">
            <h1 class="balance">$0.00</h1>
            <h3 class="cash-description">Cash Balance</h3>
        </div>
        <div class="cash">
            <a class="cash-btn">Add Cash</a>
            <a class="cash-btn">Cash Out</a>
        </div>
        <div class="sidebar">
            <a class="sidebar-item" href=""><i class="fas fa-exchange-alt"></i> Deposits & Transfers <i style="float: right; line-height: 40px; color: #b9b4b4;" class="fas fa-chevron-right"></i></a>
            <a class="sidebar-item" href=""><i class="fab fa-bitcoin"></i> Bitcoin <i style="float: right; line-height: 40px; color: #b9b4b4;" class="fas fa-chevron-right"></i></a>
            <a class="sidebar-item" href=""><i class="fas fa-grip-lines"></i> Limits <i style="float: right; line-height: 40px; color: #b9b4b4;" class="fas fa-chevron-right"></i></a>
            <a class="sidebar-item" href=""><i class="fas fa-plus-square"></i> Link Bank <i style="float: right; line-height: 40px; color: #b9b4b4;" class="fas fa-chevron-right"></i></a>
        </div>
        <div class="cash-msg-div">
            <p class="cash-msg">Yo bro you're broke, you should prolly workout tho. Go to your messages.</p>
        </div>
        </div>
        <div class="bottom-phone">
            <button class="thumb-btn"><a href="home.html"></a></button>
        </div>
</body>
</html>
