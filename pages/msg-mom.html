<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web\fontawesome-free-5.15.3-web\css\all.css">
</head>
<body>
    <div style="background-image: none; background-color: rgb(27, 25, 25);" class="phone">
        <div style="backdrop-filter: blur(5px); height: 120px;" class="top-phone">
            <div class="top-phone-center">
                <p class="provider">Horizon</p>
                <p class="icon"><i class="fas fa-battery-full"></i></p>
                <p class="icon"><i class="fas fa-wifi"></i></p>
                <p class="icon"><i class="fas fa-signal"></i></p>
                <div class="bezel">
                    <div class="bezel-container">
                    <span class="speaker"></span>
                    <span class="camera"></span>
                </div>
            </div>
            <div>
                <a href="message.html" style="float: left;"><i class="fas fa-chevron-left"></i></a>
                <img class="msg-img" src="https://icon-library.com/images/default-user-icon/default-user-icon-4.jpg">
                <h3 class="msg-name">Mom</h3>
            </div>
        </div>
    </div>
        <div style="margin-top: 120px; height: 530px; position: relative;" class="main-content">
            <div>
            <div class="msg-left-div">
                <p class="msg-left">You're Getting fat go workout. Open The Rogue App to workout.</p>
            </div>
            <div class="msg-right-div">
                <p class="msg-right">Yes mom, sorry.</p>
            </div>
            <div class="send-msg-div">
                <div style="display: block; margin-left: auto; margin-right: auto; height: 25px; width: 200px; border: 2px solid rgb(50, 52, 53); border-radius: 25px;">
                <div style="margin-left: 4px; height: 25px; width: 195px;">
                    <input class="msg-input" placeholder="Message" type="text">
                    <a><i class="fas fa-arrow-alt-circle-up"></i></a>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="bottom-phone">
            <button class="thumb-btn"><a href="home.html"></a></button>
        </div>
</body>
</html>
