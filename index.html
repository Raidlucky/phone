<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone</title>
    <meta name="description" content="PE Project">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web\fontawesome-free-5.15.3-web\css\all.css">
</head>
<body>
    <div class="phone">
        <div class="top-phone">
            <div class="top-phone-center">
                <p class="provider">Horizon</p>
                <p class="icon"><i class="fas fa-battery-full"></i></p>
                <p class="icon"><i class="fas fa-wifi"></i></p>
                <p class="icon"><i class="fas fa-signal"></i></p>
                <div class="bezel">
                    <div class="bezel-container">
                    <span class="speaker"></span>
                    <span class="camera"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="time-date">
                <h1 class="time">12:00 pm</h1>
                <h3 class="date">Wednesday, April 7</h3>
            </div>
            <div class="msg-log">
                <p class="msg">Spotify</p>
                <p class="msg-info">Your Workout Playlist is ready</p>
            </div>
            <div class="msg-log">
                <p class="msg">Mom</p>
                <p class="msg-info">You still have a long way to go.</p>
            </div>
        </div>
        <div class="bottom-phone">
            <button class="thumb-btn"><a href="pages/home.html"></a></button>
        </div>
    </div>
</body>
</html>
